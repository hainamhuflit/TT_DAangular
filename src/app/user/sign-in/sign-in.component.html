<app-header></app-header>
<Br>
<section class="login">
    <div class="container">
      <div class="row justify-content-center pad-in">
        <div class="col-lg-12">
          <div class="card">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('assets/images/bg-login.jpg'); background-size: 555px ;"></div>

              <div class="col-lg-6 bg">
                <div class="wrapper">
                  <br>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                    <!--- Tên đăng nhập-->
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="formModel.email" required>
                    </div>
                    <!-- Mật khẩu-->
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password" required>
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid"  style="background-color: teal;color: whitesmoke;">Login</button>
                        </div>
                    </div>

                  </form>
                  <div class="text-center create">
                    <a class="small" routerLink="/regis" >Create an Account!</a>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <Br>
  <app-footer></app-footer>
