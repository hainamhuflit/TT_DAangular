<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    

    
        <label class="col-sm-2 col-form-label">roleID</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="roleID">
        </div>
        <label class="col-sm-2 col-form-label">Role Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="roleName"
            placeholder="Enter Role Name">
        </div>
        <label class="col-sm-2 col-form-label">Role Type</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="roleType">
        </div>
        
        
        
    </div>
    
</div>
        <button (click)="addRole()" *ngIf="rol.roleID==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateRole()" *ngIf="rol.roleID!=0" class="btn btn-primary">
            Update
        </button>
