<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    

    
        <label class="col-sm-2 col-form-label">newsDetailID</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="newsDetailID">
        </div>
        <label class="col-sm-2 col-form-label">newsID</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="newsID">
        </div>
        <label class="col-sm-2 col-form-label">title</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="title">
        </div>
        <label class="col-sm-2 col-form-label">contents</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="contents">
        </div>
        <label class="col-sm-2 col-form-label">namePoster</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="namePoster">
        </div>
        <label class="col-sm-2 col-form-label">createDate</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="createDate">
        </div>
        
        
        
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <label>Image</label>
        <div class="col-sm-10">
            <img [src]=image height="200px;" width="200px;">
                <input type="text"  [(ngModel)]="image">
        </div>
    </div>
</div>
        <button (click)="addNewsDetail()" *ngIf="detail.newsDetailID==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateNewsDetail()" *ngIf="detail.newsDetailID!=0" class="btn btn-primary">
            Update
        </button>
