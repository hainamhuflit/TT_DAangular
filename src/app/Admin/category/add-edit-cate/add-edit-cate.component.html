<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Category ID</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="categoryID"
            placeholder="Enter Category Name">
        </div>
        <label class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="categoryName"
            placeholder="Enter Category Name">
        </div>
        
    </div>
   
        <button (click)="addCategory()" *ngIf="cate.categoryID==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateCategory()" *ngIf="cate.categoryID!=0" class="btn btn-primary">
            Update
        </button>
</div>
