<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    

    
        <label class="col-sm-2 col-form-label">orderID</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="orderID">
        </div>
        <label class="col-sm-2 col-form-label">customerID</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="customerID">
        </div>
        <label class="col-sm-2 col-form-label">address</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="address">
        </div>
        <label class="col-sm-2 col-form-label">date</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="date">
        </div>
        <label class="col-sm-2 col-form-label">note</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="note">
        </div>
        <label class="col-sm-2 col-form-label">payStatus</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="payStatus">
        </div>
        <label class="col-sm-2 col-form-label">orderStatus</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="orderStatus">
        </div>
        <label class="col-sm-2 col-form-label">staffID</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="staffID">
        </div>
        <label class="col-sm-2 col-form-label">shipperID</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="shipperID">
        </div>
        
    </div>
</div>
        <button (click)="addOrder()" *ngIf="ord.orderID==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateOrder()" *ngIf="ord.orderID!=0" class="btn btn-primary">
            Update
        </button>
