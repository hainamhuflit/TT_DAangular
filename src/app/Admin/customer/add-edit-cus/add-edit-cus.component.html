<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    

    
        <label class="col-sm-2 col-form-label">customerID </label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="customerID">
        </div>
        <label class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="userName"
            placeholder="Enter User Name">
        </div>
        <label class="col-sm-2 col-form-label">password </label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="password">
        </div>
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="email">
        </div>
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="address">
        </div>
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="phone">
        </div>
        <label class="col-sm-2 col-form-label">Role ID</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="roleID">
        </div>
        
        
    </div>
    
</div>
        <button (click)="addCustomer()" *ngIf="cus.customerID==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateCustomer()" *ngIf="cus.customerID!=0" class="btn btn-primary">
            Update
        </button>
