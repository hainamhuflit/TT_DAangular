<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    

    
        <label class="col-sm-2 col-form-label">newsID</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="newsID">
        </div>
        <label class="col-sm-2 col-form-label">title</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="title">
        </div>
        <label class="col-sm-2 col-form-label">subcontent</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="subcontent">
        </div>
</div>
        <button (click)="addNews()" *ngIf="new.newsID==0" class="btn btn-primary">
            Add
        </button>
        
        <button (click)="updateNews()" *ngIf="new.newsID!=0" class="btn btn-primary">
            Update
        </button>
