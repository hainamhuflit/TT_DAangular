<app-header></app-header>
<div class="breadcrumb-section set-bg" data-setbg="assets/images/breadcrumb.jpg" style="background-image: url('assets/images/breadcrumb.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h2>Contact</h2>
          <div class="breadcrumb__option">
            <a href="">Home</a>
            <span>- Contact</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="contact-info">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 contact-info__item">
        <i class="fas fa-phone"></i>
        <h4>Phone</h4>
        <p>+84 0365-898-833</p>
      </div>
      <div class="col-lg-3 contact-info__item">
        <i class="fas fa-map-marker-alt"></i>
        <h4>Address</h4>
        <p>828 Su Van Hanh Street</p>
      </div>
      <div class="col-lg-3 contact-info__item">
        <i class="far fa-clock"></i>
        <h4>Open Time</h4>
        <p>9.00 am to 9.00 pm</p>
      </div>
      <div class="col-lg-3 contact-info__item">
        <i class="far fa-envelope"></i>
        <h4>Open Time</h4>
        <p>hello@colorlib.com</p>
      </div>
    </div>
  </div>
</section>
<section class="message">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="message-title">
          <h3>Leave Message</h3>
        </div>
        <form action="">
          <div class="message-field">
            <div class="row">
              <div class="col-lg-6 message-col-6">
                <input type="text" required placeholder="Your Name">
              </div>
              <div class="col-lg-6 message-col-6">
                <input type="text" required placeholder="Your Email">
              </div>
            </div>
            <textarea class="message-col-12" name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button type="submit" class="site-btn">SEND MESSAGE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
