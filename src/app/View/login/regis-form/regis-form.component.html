<app-header></app-header>
<section class="login">
    <div class="container">
      <div class="row justify-content-center pad-in">
        <div class="col-lg-12">
          <div class="card">
              <br>
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image" >
                  <img src="assets/images/bg-login.jpg" height="350px" width="540px"></div>
              
              <div class="col-lg-6 bg">
                <div class="wrapper">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user border-1" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user border-1" id="exampleInputPassword"
                        placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user border-1" id="exampleInputPassword"
                        placeholder="Verify Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">I agree the new Privacy Policy</label>
                      </div>
                    </div>
                    <hr>
                    <a [routerLink]="['/login']" class="btn btn-primary btn-user btn-block login-btn">
                      Confirm
                    </a>
                    <br>
                  </form>
  
                </div>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
