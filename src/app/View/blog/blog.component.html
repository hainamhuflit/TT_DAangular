<app-header></app-header>
<div class="breadcrumb-section set-bg" data-setbg="assets/images/breadcrumb.jpg"
  style="background-image: url('assets/images/breadcrumb.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h2>News</h2>
          <div class="breadcrumb__option">
            <a href="">Home</a>
            <span>- News</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<section class="news">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="news-sidebar">
          <div class="news-sidebar__item">
            <h4>Recent News</h4>
            <a href="" class="news-sidebar__recent__item" *ngFor="let dataItem of NewsDetailList ">
              <div class="news-sidebar__recent__item__pic" >
                <a routerLink="/blog/{{dataItem.newsDetailID}}"><img src="{{dataItem.image}}" height="100px" width="100px"></a>
              </div>
              <div class="news-sidebar__recent__item__text">
                <a routerLink="/blog/{{dataItem.newsDetailID}}"><h6>{{dataItem.title}}</h6></a>
                <span>{{dataItem.createDate}}</span>
              </div>
            </a>
            
          </div>
        </div>
      </div>
      <div class="col-lg-8" *ngFor="let dataItem of new">
        <div class="row">
        <h6 style="font-style: normal; margin-bottom: 20px  ; font-weight: bold; font-size: 30px;">{{dataItem.title}}</h6>
        <br>
        <img  src="{{dataItem.image}}" width="720" height="400" style="border: 1px double #acb7c3; " alt="">
        <h6 style="margin-top: 20px;">{{dataItem.contents}}</h6>
      </div>
      <br>
      <div class="author">
        <div class="blog-author">
          <i class="fas fa-calendar"></i>
          {{dataItem.createDate}}
        </div>
        <div class="blog-author">
          <i class="fas fa-user"></i>
          {{dataItem.namePoster}}
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
