<app-header></app-header>
<div class="breadcrumb-section set-bg" data-setbg="assets/images/breadcrumb.jpg"
  style="background-image: url('assets/images/breadcrumb.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h2>Cart</h2>
          <div class="breadcrumb__option">
            <a href="">Home</a>
            <span>- Cart</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="cart-spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-table">
          <table *ngIf="carts">
            <thead>
              <tr>
                <th class="shoping__product">Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of carts">
                <td class="cart-item">
                  <img src="{{item.image}}" height="120px" width="120px" >
                  <h5>{{item.productName}}</h5>
                </td>
                <td class="cart-price">
                  {{item.retailPrice}}$
                </td>
                <td class="cart-quantity">
                  <div class="quantity">
                    <button class="btn btn-primary btn-sm pad"(click)="deleteClick(item)">-</button>
                    {{item.quanti}}
                    <button class="btn btn-primary btn-sm pad" (click)="_increamentQTY(item.productID,  1,1,item.retailPrice * item.quanti)">+</button>
                  </div>
                </td>
                <td class="cart-total">
                  {{item.price}}$
                </td>
                <td class="cart-item__close">
                  <i class="fas fa-times"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-btns">
          <a [routeLink]="['shop']" class="cart-btn">CONTINUE SHOPPING</a>
        </div>
      </div>
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <h5>Cart Total</h5>
          <ul>
            <li>Subtotal <span>{{cartTotal}}$</span></li>
            <li>Total <span>${{cartTotal}}</span></li>
          </ul>
          <a [routerLink]="['/checkout']" class="primary-btn">PROCEED TO CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
